<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Area</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Area di Amministrazione</h1>
    <form id="postForm">
        <input type="text" id="title" placeholder="Titolo" required>
        <textarea id="content" placeholder="Contenuto" required></textarea>
        <input type="text" id="topImage" placeholder="URL Immagine di Intestazione" required>
        <input type="text" id="additionalImages" placeholder="URL Immagini Aggiuntive (separate da virgola)">
        <button type="submit">Aggiungi Post</button>
    </form>
    <div id="posts"></div>
    <script src="admin.js"></script>
</body>

</html>
